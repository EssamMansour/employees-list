<h2 *ngIf="tableData.totalItemsCount">total records: {{tableData.totalItemsCount}}</h2> 

<table class="table table-dark"
    *ngIf="tableData.itemsList && tableData.itemsList.length > 0 && tableData.tableHead && tableData.tableHead.length > 0; else noData">
    <thead>
        <tr>
            <th scope="col" *ngFor="let header of tableData.tableHead">{{header}}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of tableData.itemsList">
            <td *ngFor="let header of tableData.tableHead">{{item[header]}}</td>
        </tr>

    </tbody>
</table>
